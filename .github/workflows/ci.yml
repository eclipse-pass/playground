name: Playground Continuous Integration
on: [pull_request]

jobs:
  print-workflow-description:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This is a CI build of branch ${{ github.ref }} in repository ${{ github.repository }}"
      - run: echo "This job was triggered by a ${{ github.event_name }} event and is running on a ${{ runner.os }} server"

  call-test-maven-jar:
    name: Run Automated Tests - Maven JAR
    uses: eclipse-pass/playground/.github/workflows/maven-jar-test.yml@5a6842bbd420888367746da11f6ad31bffda668c

  call-test-maven-service:
    name: Run Automated Tests - Maven service
    uses: eclipse-pass/playground/.github/workflows/maven-service-test.yml@5a6842bbd420888367746da11f6ad31bffda668c

  temp-call-html-app-publish:
    name: TEMP - run html-app publish step for testing
    uses: eclipse-pass/playground/.github/workflows/html-app-publish.yml@5a6842bbd420888367746da11f6ad31bffda668c
